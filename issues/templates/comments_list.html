{% extends 'base.html' %}

{% block title %}Comment List{% endblock %}

{% block content %}
<div class="container">
    <div class="card">
        <div class="card-header">
            <h1 class="h3 mb-0">Comment List</h1>
        </div>
        <div class="card-body">
            <div class="list-group">
                {% for comment in comments %}
                    <div class="list-group-item">
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <h5 class="mb-1">{{ comment.author }}</h5>
                                <p class="mb-1">{{ comment.text }}</p>
                                <small class="text-muted">Issue ID: {{ comment.issue_id }}</small>
                            </div>
                        </div>
                    </div>
                {% empty %}
                    <div class="list-group-item">
                        <p class="mb-0">No comments created.</p>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
