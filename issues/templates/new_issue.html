{% extends 'base.html' %}

{% block title %}Nueva Issue{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h2 class="h4">Nueva Issue</h2>
    </div>
    <div class="card-body">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}

            <div class="mb-3">
                <label class="form-label fw-bold">Attachment (opcional):</label>
                {{ file_form.file }}
            </div>

            <button type="submit" class="btn btn-success">Crear Issue</button>
        </form>
    </div>
</div>
{% endblock %}
